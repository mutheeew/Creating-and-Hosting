<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" />
    <title>contact</title>
  </head>
  <body class="bg-body-secondary">
    <!-- bagian navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container mx-5">
        <a class="navbar-brand" href="https://dumbways.id/"><img src="assets/img/logo.png" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item px-3">
              <a class="nav-link active fw-bold" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item px-3">
              <a class="nav-link" href="project.html">Add Project</a>
            </li>
          </ul>
          <a href="contact.html" class="btn btn-dark">Contact Me</a>
        </div>
      </div>
    </nav>
    <!-- bagian form -->
    <form class="my-5">
      <div class="container" style="width: 30rem">
        <h2>GET IN TOUCH</h2>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" id="name" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="phone" />
        </div>
        <div class="mb-3">
          <label for="subject" class="form-label">Subject</label>
          <select class="form-select">
            <option selected value="1">Discussion</option>
            <option value="2">Collaboration</option>
            <option value="3">Hire</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Your Message</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <div class="mt-3 d-flex justify-content-end">
          <button type="button" class="btn btn-dark">Submit</button>
        </div>
      </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
